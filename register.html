<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('img/bglogin.png');
      font-family: Arial, sans-serif;
    }

  </style>
</head>
<body>
  <main class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row">
      <div class="col-md-6">
        <div class="image-container">
          <img src="https://img-global.cpcdn.com/recipes/35f21a75b8c9b0ad/680x482cq70/cakwe-cakue-bandung-foto-resep-utama.jpg" alt="Profile picture"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="register-container">
          <div class="register-card">
            <h2>
              REGISTER
            </h2>
            <form>
              <div class="form-group">
                <label for="username">
                  USERNAME*
                </label>
                <input class="form-control" id="username" placeholder="Enter username" type="text"/>
              </div>
              <div class="form-group">
                <label for="password">
                  PASSWORD*
                </label>
                <input class="form-control" id="password" placeholder="Enter password" type="password"/>
              </div>
              <div class="form-group">
                <label for="confirm-password">
                  KONFIRMASI PASSWORD*
                </label>
                <input class="form-control" id="confirm-password" placeholder="Confirm password" type="password"/>
              </div>
              <button class="btn btn-register" type="submit">
                REGISTER
              </button>
              <div class="form-group mt-2">
                <p>
                  Sudah punya akun? <a href="login.html">Masuk!</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
